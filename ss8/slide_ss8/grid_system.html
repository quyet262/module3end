<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Dạng Lưới với Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Form Dạng Lưới</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">Tên</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="Nhập tên">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Họ</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Nhập họ">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Nhập email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPhone">Điện thoại</label>
                <input type="text" class="form-control" id="inputPhone" placeholder="Nhập điện thoại">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputMessage">Tin nhắn</label>
                <textarea class="form-control" id="inputMessage" rows="3" placeholder="Nhập tin nhắn"></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Thành phố</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Nhập thành phố">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Tỉnh</label>
                <select id="inputState" class="form-control">
                    <option selected>Chọn...</option>
                    <option>Tùy chọn 1</option>
                    <option>Tùy chọn 2</option>
                    <option>Tùy chọn 3</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Mã bưu điện</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Nhập mã bưu điện">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Gửi</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
