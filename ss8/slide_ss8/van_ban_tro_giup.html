<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Văn bản trợ giúp với Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Văn bản trợ giúp</h2>
    <form>
        <div class="form-group">
            <label for="inputHelp">Input với văn bản trợ giúp</label>
            <input type="text" class="form-control" id="inputHelp" placeholder="Nhập thông tin">
            <small class="form-text text-muted">Văn bản trợ giúp cho phần tử này.</small>
        </div>
        <button type="submit" class="btn btn-primary">Gửi</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
