<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần tử Select với Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Phần tử Select</h2>
    <form>
        <div class="form-group">
            <label for="selectSingle">Chọn một</label>
            <select class="form-control" id="selectSingle">
                <option>Tuỳ chọn 1</option>
                <option>Tuỳ chọn 2</option>
                <option>Tuỳ chọn 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="selectMultiple">Chọn nhiều</label>
            <select multiple class="form-control" id="selectMultiple">
                <option>Tuỳ chọn 1</option>
                <option>Tuỳ chọn 2</option>
                <option>Tuỳ chọn 3</option>
                <option>Tuỳ chọn 4</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Gửi</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
