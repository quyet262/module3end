<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Dạng Cơ Bản với Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Form Dạng Cơ Bản</h2>
    <form>
        <div class="form-group">
            <label for="exampleInputName">Tên</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="Nhập tên">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail" placeholder="Nhập email">
        </div>
        <div class="form-group">
            <label for="exampleInputMessage">Tin nhắn</label>
            <textarea class="form-control" id="exampleInputMessage" rows="3" placeholder="Nhập tin nhắn"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleSelect">Chọn tùy chọn</label>
            <select class="form-control" id="exampleSelect">
                <option>Chọn một</option>
                <option>Tùy chọn 1</option>
                <option>Tùy chọn 2</option>
                <option>Tùy chọn 3</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Gửi</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
