<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tables</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Bảng trong Bootstrap</h1>
    <table class="table table-striped table-bordered table-hover table-responsive">
        <thead>
        <tr>
            <th>#</th>
            <th>Tên</th>
            <th>Tuổi</th>
            <th>Thành phố</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Nguyễn Văn A</td>
            <td>28</td>
            <td>Hà Nội</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Trần Thị B</td>
            <td>22</td>
            <td>Hồ Chí Minh</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Lê Văn C</td>
            <td>30</td>
            <td>Đà Nẵng</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
