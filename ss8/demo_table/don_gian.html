<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tables</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Tên</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Nguyễn Văn A</td>
        <td>a@example.com</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Trần Thị B</td>
        <td>b@example.com</td>
    </tr>
    </tbody>
</table>

</body>
</html>
